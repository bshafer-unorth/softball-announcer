<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Softball Announcer</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #f9f9f9, #d1e0ff);
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background-color: #003366;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1.8rem;
      letter-spacing: 1px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 1.5rem;
    }
    .team-section {
      background: #ffffff;
      border: 1px solid #ccc;
      border-left: 5px solid #003366;
      border-radius: 6px;
      margin-bottom: 2rem;
      padding: 1rem 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .team-section h2 {
      margin-top: 0;
      color: #003366;
    }
    label {
      display: inline-block;
      margin-bottom: 0.5rem;
      width: 150px;
    }
    input[type="text"], input[type="number"], input[type="file"] {
      padding: 0.3rem;
      margin-bottom: 1rem;
      width: 60%;
    }
    button {
      padding: 0.6rem 1rem;
      background: #0066cc;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #005bb5;
    }
    #game {
      text-align: center;
      margin-top: 2rem;
    }
    #currentTeamName {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #003366;
    }
    #currentBatter {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .controls button {
      margin: 0.5rem;
    }
    .player-input {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>Softball Game Announcer</header>
  <main>
    <div id="setup">
      <div class="team-section">
        <h2>Home Team Setup</h2>
        <label>Team Name: <input id="homeTeamName" type="text" /></label><br>
        <div id="homeRoster"></div>
        <button onclick="addPlayer('home')">+ Add Home Player</button>
      </div>

      <div class="team-section">
        <h2>Away Team Setup</h2>
        <label>Team Name: <input id="awayTeamName" type="text" /></label><br>
        <div id="awayRoster"></div>
        <button onclick="addPlayer('away')">+ Add Away Player</button>
      </div>

      <button onclick="startGame()">üéÆ Start Game</button>
    </div>

    <div id="game" style="display:none;">
      <h2 id="currentTeamName"></h2>
      <h3 id="currentBatter"></h3>
      <div class="controls">
        <button onclick="nextBatter()">‚û°Ô∏è Next Batter</button>
        <button onclick="switchInning()">üîÅ Switch Inning</button>
        <button onclick="fadeOutMusic()">‚èπ Fade Out Music</button>
      </div>
    </div>
  </main>

  <audio id="musicAudio"></audio>
  <audio id="voiceAudio"></audio>

  <script>
    const homeTeam = { name: '', players: [], index: 0 };
    const awayTeam = { name: '', players: [], index: 0 };
    let isHomeBatting = false;

    function addPlayer(team) {
      const div = document.createElement('div');
      div.className = 'player-input';
      div.innerHTML = `
        <label># <input type="number" class="${team}-number" /></label>
        <label>Name: <input type="text" class="${team}-name" /></label>
        ${team === 'home' ? '<label>MP3: <input type="file" accept="audio/mp3" class="' + team + '-mp3" /></label>' : ''}
      `;
      document.getElementById(team + 'Roster').appendChild(div);
    }

    function startGame() {
      homeTeam.name = document.getElementById('homeTeamName').value;
      awayTeam.name = document.getElementById('awayTeamName').value;

      document.querySelectorAll('.home-number').forEach((el, i) => {
        const name = document.querySelectorAll('.home-name')[i].value;
        const mp3File = document.querySelectorAll('.home-mp3')[i].files[0];
        let songURL = '';
        if (mp3File) songURL = URL.createObjectURL(mp3File);
        homeTeam.players.push({ number: el.value, name, song: songURL });
      });

      document.querySelectorAll('.away-number').forEach((el, i) => {
        const name = document.querySelectorAll('.away-name')[i].value;
        awayTeam.players.push({ number: el.value, name });
      });

      document.getElementById('setup').style.display = 'none';
      document.getElementById('game').style.display = 'block';
      updateDisplay();
    }

    function updateDisplay() {
      const team = isHomeBatting ? homeTeam : awayTeam;
      const player = team.players[team.index % team.players.length];
      document.getElementById('currentTeamName').textContent = `${team.name} Batting`;
      document.getElementById('currentBatter').textContent = `#${player.number} - ${player.name}`;
    }

    function nextBatter() {
      const team = isHomeBatting ? homeTeam : awayTeam;
      const player = team.players[team.index % team.players.length];

      if (isHomeBatting && player.song) {
        const musicAudio = document.getElementById('musicAudio');
        musicAudio.src = player.song;
        musicAudio.volume = 0.08;
        musicAudio.play();
        setTimeout(() => announce(player), 5000);
      } else {
        announce(player);
      }

      team.index++;
      updateDisplay();
    }

    function switchInning() {
      isHomeBatting = !isHomeBatting;
      updateDisplay();
    }

    async function announce(player) {
      const text = `Now batting... number ${player.number}... ${player.name}!`;
      await announceWithElevenLabs(text);
    }

    async function announceWithElevenLabs(text) {
      const apiKey = 'sk_61bc5c6b3b95e8161b5b10bf353215199baf9dbd4a90e9a0';
      const voiceId = '21m00Tcm4TlvDq8ikWAM';

      const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
        method: 'POST',
        headers: {
          'Accept': 'audio/mpeg',
          'Content-Type': 'application/json',
          'xi-api-key': apiKey
        },
        body: JSON.stringify({
          text,
          model_id: "eleven_monolingual_v1",
          voice_settings: {
            stability: 0.4,
            similarity_boost: 0.85
          }
        })
      });

      const audioBlob = await response.blob();
      const audioURL = URL.createObjectURL(audioBlob);
      const voiceAudio = document.getElementById('voiceAudio');
      voiceAudio.src = audioURL;
      voiceAudio.volume = 1.0;
      voiceAudio.play();
    }

    function fadeOutMusic() {
      const musicAudio = document.getElementById('musicAudio');
      const fadeInterval = setInterval(() => {
        if (musicAudio.volume > 0.01) {
          musicAudio.volume -= 0.01;
        } else {
          musicAudio.pause();
          musicAudio.volume = 0.08;
          clearInterval(fadeInterval);
        }
      }, 50);
    }
  </script>
</body>
</html>
