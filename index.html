<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Softball Announcer</title>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #f0f0f0; }
    h1, h2 { text-align: center; }
    #game, .team-section, .controls { margin-top: 20px; }
    .player-input { margin-bottom: 10px; }
    label { display: inline-block; width: 100px; }
    input[type="text"], input[type="number"] { width: 150px; }
    button { padding: 10px 15px; margin: 10px; }
    .team-section { background: white; padding: 15px; border-radius: 10px; }
  </style>
</head>
<body>

<h1>Softball Announcer</h1>

<div id="setup">
  <div class="team-section">
    <h2>Home Team Setup</h2>
    <label>Team Name: <input id="homeTeamName" type="text" /></label><br><br>
    <div id="homeRoster"></div>
    <button onclick="addPlayer('home')">+ Add Home Player</button>
  </div>

  <div class="team-section">
    <h2>Away Team Setup</h2>
    <label>Team Name: <input id="awayTeamName" type="text" /></label><br><br>
    <div id="awayRoster"></div>
    <button onclick="addPlayer('away')">+ Add Away Player</button>
  </div>

  <button onclick="startGame()">üéÆ Start Game</button>
</div>

<div id="game" style="display:none;">
  <h2 id="currentTeamName"></h2>
  <h3 id="currentBatter"></h3>
  <div class="controls">
    <button onclick="nextBatter()">‚û°Ô∏è Next Batter</button>
    <button onclick="switchInning()">üîÅ Switch Inning</button>
  </div>
</div>

<!-- üéµ Separate audio elements -->
<audio id="musicAudio"></audio>
<audio id="voiceAudio"></audio>

<script>
const homeTeam = { name: '', players: [], index: 0 };
const awayTeam = { name: '', players: [], index: 0 };
let isHomeBatting = false;

function addPlayer(team) {
  const div = document.createElement('div');
  div.className = 'player-input';
  div.innerHTML = `
    <label># <input type="number" class="${team}-number" /></label>
    <label>Name: <input type="text" class="${team}-name" /></label>
    ${team === 'home' ? '<label>MP3: <input type="file" accept="audio/mp3" class="' + team + '-mp3" /></label>' : ''}
  `;
  document.getElementById(team + 'Roster').appendChild(div);
}

function startGame() {
  homeTeam.name = document.getElementById('homeTeamName').value;
  awayTeam.name = document.getElementById('awayTeamName').value;

  document.querySelectorAll('.home-number').forEach((el, i) => {
    const name = document.querySelectorAll('.home-name')[i].value;
    const mp3File = document.querySelectorAll('.home-mp3')[i].files[0];
    let songURL = '';
    if (mp3File) songURL = URL.createObjectURL(mp3File);
    homeTeam.players.push({ number: el.value, name, song: songURL });
  });

  document.querySelectorAll('.away-number').forEach((el, i) => {
    const name = document.querySelectorAll('.away-name')[i].value;
    awayTeam.players.push({ number: el.value, name });
  });

  document.getElementById('setup').style.display = 'none';
  document.getElementById('game').style.display = 'block';
  updateDisplay();
}

function updateDisplay() {
  const team = isHomeBatting ? homeTeam : awayTeam;
  const player = team.players[team.index % team.players.length];
  document.getElementById('currentTeamName').textContent = `${team.name} Batting`;
  document.getElementById('currentBatter').textContent = `#${player.number} - ${player.name}`;
}

function nextBatter() {
  const team = isHomeBatting ? homeTeam : awayTeam;
  const player = team.players[team.index % team.players.length];

  if (isHomeBatting && player.song) {
    const musicAudio = document.getElementById('musicAudio');
    musicAudio.src = player.song;
    musicAudio.volume = 0.08; // üéµ reduce volume to 8%
    musicAudio.play();
    setTimeout(() => announce(player), 5000);
  } else {
    announce(player);
  }

  team.index++;
  updateDisplay();
}

function switchInning() {
  isHomeBatting = !isHomeBatting;
  updateDisplay();
}

async function announce(player) {
  const text = `Now batting... number ${player.number}... ${player.name}!`;
  await announceWithElevenLabs(text);
}

async function announceWithElevenLabs(text) {
  const apiKey = 'sk_61bc5c6b3b95e8161b5b10bf353215199baf9dbd4a90e9a0';  // üîí Replace this with your actual ElevenLabs API key
  const voiceId = '21m00Tcm4TlvDq8ikWAM';  // Rachel's voice

  const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
    method: 'POST',
    headers: {
      'Accept': 'audio/mpeg',
      'Content-Type': 'application/json',
      'xi-api-key': apiKey
    },
    body: JSON.stringify({
      text: text,
      model_id: "eleven_monolingual_v1",
      voice_settings: {
        stability: 0.4,
        similarity_boost: 0.85
      }
    })
  });

  const audioBlob = await response.blob();
  const audioURL = URL.createObjectURL(audioBlob);
  const voiceAudio = document.getElementById('voiceAudio');
  voiceAudio.src = audioURL;
  voiceAudio.volume = 1.0; // üîä full volume
  voiceAudio.play();
}
</script>

</body>
</html>
