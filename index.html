<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Softball Announcer</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #f9f9f9, #d1e0ff);
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background-color: #003366;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1.8rem;
      letter-spacing: 1px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 1.5rem;
    }
    .team-section {
      background: #ffffff;
      border: 1px solid #ccc;
      border-left: 5px solid #003366;
      border-radius: 6px;
      margin-bottom: 2rem;
      padding: 1rem 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .team-section h2 {
      margin-top: 0;
      color: #003366;
    }
    label {
      display: inline-block;
      margin-bottom: 0.5rem;
      width: 150px;
    }
    input[type="text"], input[type="number"], input[type="file"] {
      padding: 0.3rem;
      margin-bottom: 1rem;
      width: 60%;
    }
    button {
      padding: 0.6rem 1rem;
      background: #0066cc;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #005bb5;
    }
    #game {
      text-align: center;
      margin-top: 2rem;
    }
    #currentTeamName {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #003366;
    }
    #currentBatter {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .controls button {
      margin: 0.5rem;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
    }
    .modal-content h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>Softball Game Announcer</header>
  <main>
    <!-- previous HTML content unchanged -->
  </main>

  <audio id="musicAudio"></audio>
  <audio id="voiceAudio"></audio>

  <script>
    const homeTeam = { players: [], index: 0 };
    const awayTeam = { players: [], index: 0 };
    let isHomeBatting = false;
    let currentTeam = '';

    const voiceId = 'WUv3U52IJqRNi6eaJlff';
    const apiKey = 'sk_61bc5c6b3b95e8161b5b10bf353215199baf9dbd4a90e9a0';

    function announcePlayer(player) {
      const text = `Now batting, number ${player.number}, ${player.name}, playing ${player.position}`;
      fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
        method: 'POST',
        headers: {
          'Accept': 'audio/mpeg',
          'Content-Type': 'application/json',
          'xi-api-key': apiKey
        },
        body: JSON.stringify({
          text,
          model_id: "eleven_monolingual_v1",
          voice_settings: {
            stability: 0.3,
            similarity_boost: 0.9
          }
        })
      })
      .then(response => response.blob())
      .then(blob => {
        const url = URL.createObjectURL(blob);
        const voiceAudio = document.getElementById('voiceAudio');
        voiceAudio.src = url;
        voiceAudio.volume = 1.0;
        voiceAudio.play();
      });
    }

    function nextBatter() {
      const team = isHomeBatting ? homeTeam : awayTeam;
      const player = team.players[team.index % team.players.length];

      if (isHomeBatting && player.song) {
        const musicAudio = document.getElementById('musicAudio');
        musicAudio.src = player.song;
        musicAudio.volume = 0.08;
        musicAudio.play();
        setTimeout(() => announcePlayer(player), 5000);
      } else {
        announcePlayer(player);
      }

      team.index++;
    }

    function fadeOutMusic() {
      const musicAudio = document.getElementById('musicAudio');
      const fadeInterval = setInterval(() => {
        if (musicAudio.volume > 0.01) {
          musicAudio.volume -= 0.01;
        } else {
          musicAudio.pause();
          musicAudio.volume = 0.08;
          clearInterval(fadeInterval);
        }
      }, 50);
    }
  </script>
</body>
</html>
